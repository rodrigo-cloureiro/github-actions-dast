name: DAST Scan (Javalin Demo)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Build do JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # Criar diretório de reports
      - name: Create reports directory
        run: mkdir -p zap-reports

      # Build das imagens do Docker Compose
      - name: Build docker-compose images
        run: docker compose build

      # Espera o app ficar pronto
      - name: Wait for app to be ready
        run: |
          echo "Waiting for Javalin app..."
          for i in {1..15}; do
            if curl -s http://localhost:7000/xss?name=test; then
              echo "App is ready!"
              break
            fi
            sleep 2
          done

      # Rodar o Compose: app + zap
      - name: Run DAST Scan
        run: docker compose up --exit-code-from zap || true

      # Listar relatórios criados
      - name: List reports
        if: always()
        run: |
          echo "=== Conteúdo de zap-reports/ ==="
          ls -lh zap-reports || echo "Nenhum relatório encontrado"

      # Upload reports
      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-reports
          path: zap-reports/
          retention-days: 30

      # Cleanup
      - name: Docker compose down
        if: always()
        run: docker compose down
